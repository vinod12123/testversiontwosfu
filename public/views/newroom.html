<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <title id="title">MiroTalk SFU - Join Room</title>
    <link id="icon" rel="shortcut icon" href="../images/logo.svg" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,600" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/landing.css" />

    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/xss/dist/xss.min.js"></script>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f172a;
            font-family: "IBM Plex Sans", sans-serif;
            color: #f8fafc;
        }

        /* The Main Rectangle Card */
        .cta-inner {
            width: 800px;
            max-width: 95vw;
            padding: 40px;
            background: #1e293b;
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .section-title {
            margin: 0;
            font-size: 2rem;
            line-height: 1.2;
            font-weight: 600;
        }

        /* Horizontal Layout for Controls */
        .form-group-desktop {
            display: flex;
            gap: 12px;
            align-items: center;
            width: 100%;
        }

        #roomName {
            flex: 1;
            height: 50px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid #334155;
            color: white;
            padding: 0 16px;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
        }

        #roomName:focus {
            border-color: #38bdf8;
        }

        .button {
            height: 50px;
            padding: 0 24px;
            border-radius: 8px;
            font-weight: 600;
            text-transform: uppercase;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            white-space: nowrap;
        }

        /* Recent Room Section */
        .last-room-container {
            font-size: 0.95rem;
            color: #94a3b8;
            display: flex;
            align-items: center;
            gap: 8px;
            border-top: 1px solid #334155;
            padding-top: 16px;
        }

        #lastRoom {
            color: #38bdf8;
            text-decoration: none;
            font-weight: 600;
        }

        #lastRoom:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .form-group-desktop {
                flex-direction: column;
                align-items: stretch;
            }
            .cta-inner {
                padding: 24px;
            }
        }
    </style>
</head>

<body>

    <main>
        <section class="cta">
            <div class="container">
                <div class="cta-inner">

                    <h3 id="joinDescription" class="section-title">
                        Pick a room name. <br>
                        How about this one?
                    </h3>

                    <div class="form-group-desktop">
                        <input
                            id="roomName"
                            type="text"
                            maxlength="32"
                            placeholder="Enter room name..."
                        />

                        <button id="genRoomButton" class="button button-primary fas fa-arrows-rotate" title="Generate Name"></button>

                        <button id="joinRoomButton" class="button button-primary">
                            Join Room
                        </button>

                        <button id="customizeRoomButton" class="button button-secondary">
                            Customize
                        </button>
                    </div>

                    <div id="lastRoomContainer" class="last-room-container">
                        <span id="joinLastLabel">Your recent room:</span>
                        <a id="lastRoom">None</a>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <script defer src="../js/Utils.js"></script>
    <script defer src="../js/Common.js"></script>
    <script defer src="../js/Landing.js"></script>

</body>
</html>
